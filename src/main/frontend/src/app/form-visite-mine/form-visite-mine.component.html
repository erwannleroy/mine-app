<div class="form-group">
  <label for="date">Date de la visite</label>
  <input type="date" class="form-control" id="date">
</div>

<div class="form-group">
  <label for="operateur">Opérateur</label>
  <input type="text" class="form-control" id="operateur">
</div>

<div class="form-group">
  <label for="meteo">Météo</label>
  <input type="text" class="form-control" id="meteo">
</div>


<div class="mine-visite" *ngIf="mine">

  <div class="bassins">
    <div class="bassin-container" *ngFor="let b of mine.bassins" (click)="displayForm(b)">
      
      <span *ngIf="bassin == b" class="bassin-selected">
        {{b.id}}
      </span>
      <span *ngIf="bassin != b" class="bassin">
        {{b.id}}
      </span>
    </div>
  </div>
  <div class="detail">
    <app-form-visite-bassin [bassin]="bassin"></app-form-visite-bassin>
  </div>
</div>
