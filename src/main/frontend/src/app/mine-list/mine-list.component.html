<div class="mine-list-page">

	<div class="form">
		<input #searchInput type="text" [(ngModel)]="globalSearch" class="mine-search-form" (input)="updatesMines()"
		 placeholder="Tapez le nom d'une mine">
	</div>


	<div class="mines">
		<div class="mine-container" *ngFor="let m of mines" (click)="selectMine(m)">
			<span *ngIf="mineSelected == m" class="mine-selected">
				{{m.nom}}
			</span>
			<span *ngIf="mineSelected != m" class="mine">
				{{m.nom}}
			</span>
		</div>
	</div>
</div>
