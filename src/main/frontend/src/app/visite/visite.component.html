<div class="main" [@fade]="'in'">
	<app-menu></app-menu>

	<app-mine-list (notify)="onNotify($event)"></app-mine-list>
	<div class="start-visite-disable" *ngIf="!mine">Sélectionnez une mine</div>
	<div class="start-visite" *ngIf="mine" (click)="startVisite()">Démarrer une visite pour cette mine</div>
	<app-form-visite-mine *ngIf="visiteStarted" [mine]="mine"></app-form-visite-mine>
</div>
